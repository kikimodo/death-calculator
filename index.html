
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Death Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #0a0a0a; color: white; font-family: sans-serif; }
    .hidden { display: none; }
    .blood-red { color: #dc2626; }
  </style>
</head>
<body class="text-center p-6">
  <h1 class="text-4xl font-bold mb-4">How Long Will You Live? ðŸ’€</h1>
  <p class="mb-8 text-gray-300">Take this quick test to estimate your expected death age.</p>

  <button id="startCalculator" class="bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded mb-8">
    Start the Calculator
  </button>

  <div id="calculator" class="max-w-xl mx-auto text-left hidden">
    <form id="deathForm" class="space-y-6 bg-gray-900 p-6 rounded">
      <label>Age: <input type="number" name="age" min="18" max="100" value="30" class="w-full text-black" /></label>

      <label>Do you smoke?
        <select name="smoking" class="w-full text-black">
          <option value="none">Non-smoker</option>
          <option value="light">Light smoker</option>
          <option value="heavy">Heavy smoker</option>
        </select>
      </label>

      <label>Alcohol consumption:
        <select name="alcohol" class="w-full text-black">
          <option value="none">None</option>
          <option value="light">Light</option>
          <option value="moderate">Moderate</option>
          <option value="heavy">Heavy</option>
        </select>
      </label>

      <label>Exercise:
        <select name="exercise" class="w-full text-black">
          <option value="none">None</option>
          <option value="light">Light</option>
          <option value="moderate">Moderate</option>
          <option value="heavy">Heavy</option>
        </select>
      </label>

      <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded">
        Calculate
      </button>
    </form>

    <div id="result" class="mt-6 p-4 bg-gray-800 rounded hidden"></div>
  </div>

  <script>
    document.getElementById('startCalculator').addEventListener('click', function () {
      document.getElementById('calculator').classList.remove('hidden');
      this.classList.add('hidden');
    });

    document.getElementById('deathForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const form = e.target;
      const age = parseInt(form.age.value);
      let expectancy = 80;

      const smoking = form.smoking.value;
      if (smoking === 'heavy') expectancy -= 10;
      else if (smoking === 'light') expectancy -= 5;

      const alcohol = form.alcohol.value;
      if (alcohol === 'heavy') expectancy -= 5;
      else if (alcohol === 'moderate') expectancy -= 2;

      const exercise = form.exercise.value;
      if (exercise === 'none') expectancy -= 3;
      else if (exercise === 'heavy') expectancy += 2;

      const yearsLeft = Math.max(expectancy - age, 0);
      const daysLeft = Math.round(yearsLeft * 365.25);
      const resultDiv = document.getElementById('result');
      resultDiv.classList.remove('hidden');
      resultDiv.innerHTML = `
        <h2 class="text-xl font-bold mb-2">Your Estimated Death Age: <span class="blood-red">${expectancy}</span></h2>
        <p>You have about <strong>${yearsLeft} years</strong> left to live.</p>
        <p>Thatâ€™s around <strong>${daysLeft} days</strong>. Make them count. ðŸ’€</p>
      `;
    });
  </script>
</body>
</html>
